    <title>Dice Explorer</title>

  <body>

    <div class="container-fluid">

      <div id="selector-ui"></div>

      <div id="hearts-view"></div>
      <div id="range-view"></div>
      <div id="surges-view"></div>
      <div id="shields-view"></div>

      <div id="chart-mode-selector" class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Probability
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" id="option2" autocomplete="off"> Cumulative
        </label>
      </div>

    </div>

    <script src="pubsub.js"></script>
    <script src="resultset.js"></script>
    <script src="dicemodel.js"></script>
    <script src="diceselector.js"></script>
    <script src="resultview.js"></script>
    
    <script>
      $('#chart-mode-selector .btn').click(function(){
        events.publish('chartmode.update', {chartMode:$(this).text().trim()});
      })
    </script>
